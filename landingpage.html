<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTI Prediction</title>
  <link rel="stylesheet" href="landingpagecss.css">
</head>
<body>
  <div class="container">
    <h1>UTI Prediction Tool</h1>

    <form id="uti-form">
      <div class="model-selection">
        <label for="model">Select Model:</label>
        <select id="model" name="model" required>
          <option value="" disabled selected>Select a Model</option>
          <option value="model1">Model 1 - Logistic Regression</option>
          <option value="model2">Model 2 - Random Forest</option>
        </select>
      </div>

      <div class="parameter-inputs">
        <h2>Enter Dipstick Parameters</h2>

        <label for="nitrite">Nitrite:</label>
        <input type="number" id="nitrite" name="nitrite" min="0" max="1" required>

        <label for="leukocyte">Leukocyte Esterase:</label>
        <input type="number" id="leukocyte" name="leukocyte" min="0" max="1" required>

        <label for="protein">Protein:</label>
        <input type="number" id="protein" name="protein" min="0" max="1" required>

        <label for="ph">pH:</label>
        
        <input type="number" id="ph" name="ph" step="0.1" required>

        <label for="blood">Blood:</label>
        <input type="number" id="blood" name="blood" min="0" max="1" required>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" min="0" max="1" required>

        <label for="ketones">Ketones:</label>
        <input type="number" id="ketones" name="ketones" min="0" max="1" required>

        <label for="bilirubin">Bilirubin:</label>
        <input type="number" id="bilirubin" name="bilirubin" min="0" max="1" required>

        <label for="urobilinogen">Urobilinogen:</label>
        <input type="number" id="urobilinogen" name="urobilinogen" min="0" max="1" required>

        <label for="specificGravity">Specific Gravity:</label>
        <input type="number" id="specificGravity" name="specificGravity" step="0.001" required>
      </div>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
