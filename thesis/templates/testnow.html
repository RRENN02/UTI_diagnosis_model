<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <main>
        <div class="form-container">
            <h1>Test: UTI Prediction Tool</h1>
            <br>
            <h3><b>PERSONAL INFORMATION</b></h3>
            <form action="/process" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Sex:</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="marital-status">Marital Status:</label>
                        <select id="marital-status" name="marital-status" required>
                            <option value="" disabled selected>Select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ethnicity">Ethnicity:</label>
                        <select id="ethnicity" name="ethnicity" required>
                            <option value="filipino">Filipino</option>
                        </select>
                    </div>
                </div>
                <br>
                <h3><b>MACROSCOPIC</b></h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="clarity">Clarity:</label>
                        <select id="clarity" name="clarity" required>
                            <option value="" disabled selected>Select</option>
                            <option value="decreased">Decreased</option>
                            <option value="increased">Increased</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select id="color" name="color" required>
                            <option value="" disabled selected>Select</option>
                            <option value="yellow">Yellow</option>
                            <option value="pale-yellow">Pale Yellow</option>
                            <option value="light-yellow">Light Yellow</option>
                            <option value="dark-yellow">Dark Yellow</option>
                            <option value="clear">Clear</option>
                            <option value="red">Red</option>
                            <option value="straw">Straw</option>
                            <option value="amber">Amber</option>
                            <option value="brown">Brown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transparency">Transparency:</label>
                        <select id="transparency" name="transparency" required>
                            <option value="" disabled selected>Select</option>
                            <option value="hazy">Hazy</option>
                            <option value="turbid">Turbid</option>
                            <option value="cloudy">Cloudy</option>
                            <option value="milky">Milky</option>
                            <option value="red">Red</option>
                            <option value="clear">Clear</option>
                        </select>
                    </div>
                </div>
                <br>
                <h3><b>CHEMICAL<b></h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="specific-gravity">Specific Gravity:</label>
                        <select id="specific-gravity" name="specific-gravity" required>
                            <option value="" disabled selected>Select</option>
                            <option value="1.005">1.005</option>
                            <option value="1.01">1.01</option>
                            <option value="1.015">1.015</option>
                            <option value="1.02">1.02</option>
                            <option value="1.025">1.025</option>
                            <option value="1.03">1.03</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ph-level">pH Level:</label>
                        <select id="ph-level" name="ph-level" required>
                            <option value="" disabled selected>Select</option>
                            <option value="5.0">5.0</option>
                            <option value="5.5">5.5</option>
                            <option value="6.0">6.0</option>
                            <option value="6.5">6.5</option>
                            <option value="7.0">7.0</option>
                            <option value="7.5">7.5</option>
                            <option value="8.0">8.0</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="leukocytes">Leukocytes:</label>
                        <select id="leukocytes" name="leukocytes" required>
                            <option value="" disabled selected>Select</option>
                            <option value="negative">Negative</option>
                            <option value="trace">Trace</option>
                            <option value="1+">1+</option>
                            <option value="2+">2+</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nitrite">Nitrite:</label>
                        <select id="nitrite" name="nitrite" required>
                            <option value="" disabled selected>Select</option>
                            <option value="negative">Negative</option>
                            <option value="positive">Positive</option>
                            <option value="trace">Trace</option>
                            <option value="1+">1+</option>
                            <option value="2+">2+</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="protein">Protein:</label>
                        <select id="protein" name="protein" required>
                            <option value="" disabled selected>Select</option>
                            <option value="negative">Negative</option>
                            <option value="trace">Trace</option>
                            <option value="1+">1+</option>
                            <option value="2+">2+</option>
                            <option value="3+">3+</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="glucose">Glucose:</label>
                        <select id="glucose" name="glucose" required>
                            <option value="" disabled selected>Select</option>
                            <option value="negative">Negative</option>
                            <option value="trace">Trace</option>
                            <option value="1+">1+</option>
                            <option value="2+">2+</option>
                            <option value="3+">3+</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ketones">Ketones:</label>
                        <select id="ketones" name="ketones" required>
                            <option value="" disabled selected>Select</option>
                            <option value="negative">Negative</option>
                            <option value="trace">Trace</option>
                            <option value="1+">1+</option>
                            <option value="2+">2+</option>
                            <option value="3+">3+</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="urobilinogen">Urobilinogen:</label>
                        <input type="text" id="urobilinogen" name="urobilinogen">
                    </div>
                    <div class="form-group">
                        <label for="bilirubin">Bilirubin:</label>
                        <select id="bilirubin" name="bilirubin" required>
                          <option value="" disabled selected>Select</option>
                          <option value="negative">Negative</option> 
                          <option value="trace">Trace</option>        
                          <option value="1+">1+</option>
                          <option value="2+">2+</option>
                          <option value="3+">3+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blood">Blood:</label>
                          <select id="blood" name="blood" required>
                          <option value="" disabled selected>Select</option>
                          <option value="negative">Negative</option>          
                          <option value="3+">3+</option>
                          <option value="2+">2+</option>
                          <option value="1+">1+</option>
                         <option value="trace">Trace</option>
                        </select>
                    </div>  
                </div>
                   
                    <br>
                    <h3><b>MICROSCOPIC<b></h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bacteria">Bacteria:</label>
                            <select id="bacteria" name="bacteria" required>
                                <option value="" disabled selected>Select</option>
                                <option value="few">Few</option>
                                <option value="rare">Rare</option>
                                <option value="moderate">Moderate</option>
                                <option value="many">Many</option>
                                <option value="TNTC">TNTC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="epithelial-cells">Epithelial Cells:</label>
                            <select id="epithelial-cells" name="epithelial-cells" required>
                                <option value="" disabled selected>Select</option>
                                <option value="few">Few</option>
                                <option value="rare">Rare</option>
                                <option value="moderate">Moderate</option>
                                <option value="many">Many</option>
                                <option value="TNTC">TNTC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mucus-threads">Mucus Threads:</label>
                              <select id="mucus-threads" name="mucus-threads" required>
                                <option value="" disabled selected>Select</option>
                                 <option value="few">Few</option>
                                  <option value="rare">Rare</option>
                                   <option value="moderate">Moderate</option>
                                    <option value="many">Many</option>
                                     <option value="TNTC">TNTC</option>
                                  </select>
                        </div>
                        <div class="form-group">
                            <label for="amorphous-urate">Amorphous Urate:</label>
                            <select id="amorphous-urate" name="amorphous-urate" required>
                                <option value="" disabled selected>Select</option>
                                <option value="few">Few</option>
                                <option value="rare">Rare</option>
                                <option value="moderate">Moderate</option>
                                <option value="many">Many</option>
                                <option value="TNTC">TNTC</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rbc">RBC:</label>
                              <select id="rbc" name="rbc" required>
                                <option value="" disabled selected>Select</option>
                                 <option value="0-2">0-2</option>
                                  <option value="5-10">5-10</option>
                                   <option value="10-20">10-20</option>
                                    <option value="20-30">20-30</option>
                                     <option value="TNTC">TNTC</option>
                                  </select>
                        </div>
                        <div class="form-group">
                            <label for="wbc">WBC:</label>
                              <select id="wbc" name="wbc" required>

                                <option value="" disabled selected>Select</option>

                                 <option value="0-2">0-2</option>

                                  <option value="5-10">5-10</option>

                                   <option value="10-20">10-20</option>

                                    <option value="20-30">20-30</option>

                                     <option value="TNTC">TNTC</option>

                                  </select>
                        </div>
                    </div>         
                    <div class="submit-container">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                    
                    </div> 
                <br>

        
            </form>
        </div>
        <p>{{ response }}</p>
    </main>
</body>
</html>
