<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTI Prediction</title>
    <link rel="stylesheet" href="landingpagecss.css">
    <style>
        /* Popup container (hidden by default) */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Popup content */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Close button */
        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }

        /* Form styling */
        .container {
            text-align: left;
        }

        .container label, .container input, .container select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .container h1, .container h2 {
            text-align: center;
        }

        /* Button styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button onclick="openPopup()">Open Popup</button>

<div id="popup" class="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">X</button>
        <div class="container">
            <h1>UTI Prediction Tool</h1>
        
            <form id="uti-form">
              <div class="model-selection">
                <label for="model">Select Model:</label>
                <select id="model" name="model" required>
                  <option value="" disabled selected>Select a Model</option>
                  <option value="model1">Model 1 - Logistic Regression</option>
                  <option value="model2">Model 2 - Random Forest</option>
                </select>
              </div>
        
              <div class="parameter-inputs">
                <h2>Enter Dipstick Parameters</h2>
        
                <label for="nitrite">Nitrite:</label>
                <input type="number" id="nitrite" name="nitrite" min="0" max="1" required>
        
                <label for="leukocyte">Leukocyte Esterase:</label>
                <input type="number" id="leukocyte" name="leukocyte" min="0" max="1" required>
        
                <label for="protein">Protein:</label>
                <input type="number" id="protein" name="protein" min="0" max="1" required>
        
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" step="0.1" required>
        
                <label for="blood">Blood:</label>
                <input type="number" id="blood" name="blood" min="0" max="1" required>
        
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" min="0" max="1" required>
        
                <label for="ketones">Ketones:</label>
                <input type="number" id="ketones" name="ketones" min="0" max="1" required>
        
                <label for="bilirubin">Bilirubin:</label>
                <input type="number" id="bilirubin" name="bilirubin" min="0" max="1" required>
        
                <label for="urobilinogen">Urobilinogen:</label>
                <input type="number" id="urobilinogen" name="urobilinogen" min="0" max="1" required>
        
                <label for="specificGravity">Specific Gravity:</label>
                <input type="number" id="specificGravity" name="specificGravity" step="0.001" required>
              </div>
        
              <button type="submit">Predict</button>
            </form>
          </div>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
